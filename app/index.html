<!DOCTYPE html>
<html lang="ru-Ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=1150, initial-scale=1">
		<title>COOLTECH</title>
		<!-- bower:css-->
		<link rel="stylesheet" href="../bower/normalize-css/normalize.css" />
		<!-- endbower-->
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-contact">
					<div class="header-wrapper">
						<div class="social">
							<ul class="social__list">
								<li class="social__item"><a href="https://www.facebook.com/" class="social__link_fb social__link">facebook</a></li>
								<li class="social__item"><a href="http://vk.com/" class="social__link_vk social__link">vkontakte</a></li>
								<li class="social__item"><a href="https://twitter.com/" class="social__link_twt social__link">twitter</a></li>
							</ul>
						</div>
						<div class="address"><i class="address__icon"></i><span class="address__name">ул. Маяковская 6, офис 17</span></div>
						<div class="contact"><i class="contact__icon"></i><span class="contact__phone">+7 (921) 123-12-13</span></div>
					</div>
				</div>
				<div class="header-search">
					<div class="header-wrapper">
						<div class="logo"><a href="/" class="logo__link"><img src="img/logo/logo.png" alt="cooltech" class="logo__img">
								<h1 class="logo__header">COOLTECH</h1></a></div>
						<div class="search">
							<form name="search" method="get" class="search__form">
								<input type="search" placeholder="Что будем искать" class="search__input">
								<button type="submit" class="search__submit">Найти</button>
							</form>
						</div>
						<div class="basket">
							<ul class="basket__list">
								<li class="basket__item"><a href="#" class="backet__link_map backet__link_map backet__link">Карта проезда</a></li>
								<li class="basket__item"><a href="#" class="backet__link_history backet__link_history backet__link">История заказов</a></li>
								<li class="basket__item"><a href="#" class="backet__link_bask backet__link_bask backet__link">Корзина</a></li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<nav class="nav"></nav>
			<div class="breadcrumbs"></div>
			<h2 class="nav-name"></h2>
			<aside class="aside"></aside>
			<div class="content">
				<div class="view-catalog"></div>
				<main class="catalog"></main>
			</div>
		</div>
		<footer class="footer"></footer>
		<!-- bower:js-->
		<script src="../bower/jquery/jquery.js"></script>
		<!-- endbower-->
	</body>
</html>
